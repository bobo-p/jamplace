<div class="row full-height no-bottom-margin">
    <div class="col xl3 l5 m5 s12">
        <div class="row no-bottom-margin">
            <div class="col xl12 l12 m12 s12 event-info-panel grey lighten-4">
                <app-event-info-panel *ngIf="jamEventInfo" [event-info]="jamEventInfo"></app-event-info-panel>
            </div>
            <div class="col xl12 l12 m12 s12 user-list grey lighten-3">
                <app-user-list *ngIf="jamEvent" [event-id]="jamEvent.id" [user-list]="jamEvent.users" [event-owner]="jamEvent.creator"></app-user-list>
            </div>
        </div>
    </div>
    <div class="col xl5 l7 m7 s12">
        <div class="row no-bottom-margin">
            <div class="col xl12 l12 m12 s12 song-list white">
                <app-song-list  *ngIf="jamEvent" [event-id]="jamEvent.id" [song-list]="jamEvent.songs"></app-song-list>
            </div>
            <div class="col xl12 l12 m12 s12 forum-panel grey lighten-4">
                <app-forum *ngIf="jamEvent" [event-id]="jamEvent.id" [comment-list]="jamEvent.comments"></app-forum>
            </div>
        </div>
    </div>
    <div class="col xl4 l12 m12 s12">
        <div class="row no-bottom-margin">
            <div class="col xl12 l6 m6 s12 equipment-list grey lighten-4">
                <app-equipment-list *ngIf="jamEvent" [event-id]="jamEvent.id" [needed-eq-list]="jamEvent.neededEquipment"></app-equipment-list>
            </div>
            <div class="col xl12 l6 m6 s12 needed-equipment grey lighten-3">
                <app-equipment-list *ngIf="jamEvent" [event-id]="jamEvent.id" [needed-eq-list]="jamEvent.neededEquipment"></app-equipment-list>
            </div>
        </div>
    </div>
</div>
