<div class="content-desc valign-wrapper row">
    
      <div class="tile-title col l8 xl8">Znajdz wydarzenie</div>
      <div class="col l4 xl4">
          <input #searchBox type="search" name="gsearch" placeholder="Szukaj po nazwie" class="right search-box" (input)="search(searchBox.value)">
      </div>
    
    <!-- <p>
      Pokaż listę wydarzeń w których bierzesz udział
    </p> -->
  </div>
  <ul class="collection collection-height">
    <li *ngFor="let myJamEvent of myEvents$ | async"  class="collection-item avatar event-collection">
      <i *ngIf="!(myJamEvent.creator.photoBase64)" class="medium  material-icons icon-style" matTooltip="{{myJamEvent.creator.userName}}">account_circle</i>
      <img  *ngIf="myJamEvent.creator.photoBase64" [src]="myJamEvent.creator.photoBase64" alt="mage" class="circle custom-avatar-size"matTooltip="{{myJamEvent.creator.userName}}"/>
          <div class="row">
              <div class="col s4"><span class="title">{{myJamEvent.name}}</span>       
                <p class="event-info">{{myJamEvent.date | date:'dd-MM-yyyy HH:mm'}} </p></div>
              <div class="col s6">Adres: {{myJamEvent.address.city}} <span *ngIf="myJamEvent.address.street">, ul.{{myJamEvent.address.street}} </span> {{myJamEvent.address.localNumber}}</div>
              <!-- <div class="col s2"><span class="title">{{myJamEvent.name}}</span></div> -->
          </div>

      <div class="secondary-content custom-buton" (click)="onJoin(myJamEvent)"> <span>Dołącz</span></div>
    </li>  
  </ul>
